<div class="todo-list">
  <div class="todo-list__top">
    <app-todo-create-item></app-todo-create-item>
  </div>
  <div class="todo-list__body">
    <ng-container *ngFor="let item of todo$ | async">
      <div class="todo-list__item">
        <app-todo-item [item]="item"></app-todo-item>
      </div>
    </ng-container>
  </div>
</div>
