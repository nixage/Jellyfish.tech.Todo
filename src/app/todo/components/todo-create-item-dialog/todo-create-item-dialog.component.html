<form [formGroup]="form" class="form dialog-form" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Create Todo Item</h2>
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="form__field">
      <mat-label>Title</mat-label>
      <input type="text" formControlName="title" matInput />
      <mat-error *ngIf="f['title'].touched && f['title'].hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close type="button">Cancel</button>
    <button
      mat-flat-button
      type="submit"
      color="accent"
      [disabled]="!form.valid || loadCreateItemTodo"
    >
      Create
    </button>
  </mat-dialog-actions>
</form>
